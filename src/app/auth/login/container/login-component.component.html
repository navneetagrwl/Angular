<form [formGroup]="loginForm">
  <div>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput type="text" formControlName="userName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
  </div>
</form>
<app-child-component [name]="name" [someArray]='someArray'></app-child-component>
<h1>Navneet</h1>
